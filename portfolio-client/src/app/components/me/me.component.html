<div class="upper-ctn light-bg">
  <main>
    <div class="header light-text-color">
      <section class="about">
        <button (click)="clearScreenAnimationAndShowAbout()"><h1>ABOUT</h1></button>
      </section>

      <section class="contact">
        <button (click)="clearScreenAnimationAndShowContact()"><h1>WRITE ME</h1></button>
      </section>
    </div>
    <section *ngIf="!showProjects && !showWork && !showAbout && !showContact else elseBlock" class="main light-text-color">
      <h1 #slideR class="name">YOUNESS H.</h1>
      <p #slideR class="title">Software developer</p>
      <p #slideR class="description">Crafting beautiful and intuitive user interfaces is my passion.</p>
      <div class="info-btn-ctn light-text-color light-button-border-color">
        <button #slideL (click)="clearScreenAnimationAndShowProjects()"><span>Projects</span></button>
        <button #slideL (click)="clearScreenAnimationAndShowWork()"><span>Work</span></button>

        <div class="resume-download-ctn">
          <button #slideL (click)="downloadResume('en')">
          <span>
          <!--
          <svg fill="none" height="32px" stroke="#ffbe6f" viewBox="0 0 24 24" width="32px"
               xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier"
                                                                                  stroke-linecap="round"
                                                                                  stroke-linejoin="round"></g><g
            id="SVGRepo_iconCarrier"><path d="m8 12 4 4 4-4" stroke="#ffbe6f" stroke-linecap="round" stroke-linejoin="round"
                                           stroke-width="1.5"></path><path
            d="M12 16V4M19 17v.6c0 1.33-1.07 2.4-2.4 2.4H7.4C6.07 20 5 18.93 5 17.6V17" stroke="#ffbe6f"
            stroke-linecap="round" stroke-miterlimit="10" stroke-width="1.5"></path></g></svg>
            -->
        </span>
            <span>Resume (EN)</span>
          </button>
          <button #slideL (click)="downloadResume('fr')">
          <span>
          <!--
          <svg fill="none" height="32px" stroke="#ffbe6f" viewBox="0 0 24 24" width="32px"
               xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier"
                                                                                  stroke-linecap="round"
                                                                                  stroke-linejoin="round"></g><g
            id="SVGRepo_iconCarrier"><path d="m8 12 4 4 4-4" stroke="#ffbe6f" stroke-linecap="round" stroke-linejoin="round"
                                           stroke-width="1.5"></path><path
            d="M12 16V4M19 17v.6c0 1.33-1.07 2.4-2.4 2.4H7.4C6.07 20 5 18.93 5 17.6V17" stroke="#ffbe6f"
            stroke-linecap="round" stroke-miterlimit="10" stroke-width="1.5"></path></g></svg>
            -->
        </span>
            <span>Curriculum vitae (FR)</span>
          </button>
        </div>
        <button #slideL><span>Quit</span></button>

      </div>
      <app-custom-alert></app-custom-alert>
    </section>
    <ng-template #elseBlock>
      <section *ngIf="showProjects">
        <app-project [repositories]="repositories"></app-project>
      </section>
      <section *ngIf="showWork">
        <app-work [workExperiences]="experiences"></app-work>
      </section>
      <section *ngIf="showAbout">
        <div>About</div>
      </section>
      <section *ngIf="showContact">
        <app-contact ></app-contact>
      </section>
    </ng-template>
  </main>
</div>
