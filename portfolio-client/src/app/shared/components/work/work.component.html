<div *ngIf="experiencesEnglishVersion?.length != 0 else elseBlock" [defaultClasses]="['work-ctn']" [isDarkMode]="isDarkMode" [lightingClasses]="['border']" appLightingMode>
    <div #timelineSlider class="timeline-slider-ctn">
      <div #timelineElement  class="timeline-section-unclicked">
        <button (click)="scrollToSection(0)"></button>
      </div>
      <div #timelineElement class="timeline-section-unclicked">
        <button (click)="scrollToSection(1)"></button>
      </div>
      <div #timelineElement class="timeline-section-unclicked">
        <button (click)="scrollToSection(2)"></button>
      </div>

      <div #timelineElement class="timeline-section-unclicked">
        <button (click)="scrollToSection(3)"></button>
      </div>

      <div #progress [@fillUp]="dynamicHeight"
           [defaultClasses]="['progress']" [isDarkMode]="isDarkMode" [lightingClasses]="['component-bg']" appLightingMode></div>
    </div>

  <div #containerElement (scroll)="onContainerScroll($event)" class="timeline-data-ctn">
    <!-- Here will be the experiences/contents you want to show -->
    <ng-container *ngFor="let experience of (isEnglishVersion ? experiencesEnglishVersion : experiencesFrenchVersion)">
      <div #childElement class="experience">
        <div [defaultClasses]="['timeline-data-date']" [isDarkMode]="isDarkMode" [lightingClasses]="['text-color']" appLightingMode >
          <h1>{{experience.period}}</h1>
        </div>
        <div  [defaultClasses]="['timeline-data-context']" [isDarkMode]="isDarkMode" [lightingClasses]="['text-color']" appLightingMode>
          <h1>{{experience.title}}</h1>

          <h2>{{experience.description}}</h2>

          <ul>
            <li *ngFor="let task of experience.tasks"> {{task}}</li>
          </ul>
        </div>
      </div>
    </ng-container>
  </div>
</div>
<ng-template #elseBlock>
  <c-spinner color="light" variant="grow"></c-spinner>
</ng-template>
