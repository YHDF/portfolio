<div class="work-ctn">
  <div class="timeline-slider-ctn">
    <div #timelineSlider class="timeline-slider">
      <div #timelineElement (click)="scrollToSection(0)" class="timeline-section-unclicked"></div>
      <div #timelineElement (click)="scrollToSection(1)" class="timeline-section-unclicked"></div>
      <div #timelineElement (click)="scrollToSection(2)" class="timeline-section-unclicked"></div>

      <div #timelineElement (click)="scrollToSection(3)" class="timeline-section-unclicked"></div>

      <div #progress [@fillUp]="dynamicHeight" class="progress light-component-bg"></div>
    </div>

  </div>
  <div #containerElement (scroll)="onContainerScroll($event)" class="timeline-data-ctn">
    <!-- Here will be the experiences/contents you want to show -->
    <ng-container *ngFor="let experience of workExperiences">
      <div #childElement class="experience">
        <div class="timeline-data-date light-text-color" >
          <h1>{{experience.period}}</h1>
        </div>
        <div class="timeline-data-context light-text-color">
          <h1>{{experience.title}}</h1>

          <h2>{{experience.description}}</h2>

          <ul>
            <li *ngFor="let task of experience.tasks"> {{task}}</li>
          </ul>
        </div>
      </div>
    </ng-container>

  </div>
</div>
